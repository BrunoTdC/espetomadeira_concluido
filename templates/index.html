<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/favicon-16x16.png" type="image/png">

    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Autenticação</h1>
        <form method="post" action="{{ url_for('index') }}">
            <input type="text" name="u" placeholder="Usuário" required="required" />
            <input type="password" name="p" placeholder="Senha" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Entrar</button>
        </form>
        {% if verifica %}
            <span class="verifica">Usuário ou senha inválidos !!!</span>
        {% endif %}
    </div>
</body>
</html>
