<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Document</title>
</head>
<body style="overflow-x: hidden; overflow-y: visible; ">
    <form action="{{url_for('updateDespesas2')}}" method="POST">
        <div class="form-group row" hidden>
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="id" value="{{dados[0]}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="data" class="col-sm-2 col-form-label">Data</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="data" value="{{dados[1]}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="codigo" class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="codigo" value="{{dados[2]}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="descricao" value="{{dados[3]}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label">Forma de Pagamento</label>
            <div class="col-sm-4">
               <!--<input class="form-control" type="hidden" name="tipo" value="{{dados[4]}}">--> 
                
                {% if dados[4] == "Dinheiro" %}
                <select class="form-select" name="forma">
                    <option value="Dinheiro" selected>Dinheiro</option>
                    <option value="Débito">Cartão de Débito</option>
                    <option value="Crédito">Cartão de Crédito</option>
                </select>
                {% elif dados[4] == "Débito" %}
                <select class="form-select" name="forma">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Débito" selected>Cartão de Débito</option>
                    <option value="Crédito">Cartão de Crédito</option>
                </select>
                {% else %}
                <select class="form-select" name="forma">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Débito">Cartão de Débito</option>
                    <option value="Crédito" selected>Cartão de Crédito</option>
                </select>
                {% endif %}
   
            </div>
        </div>
        <div class="form-group row">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-4">
                                
                {% if dados[5] == "entrada" %}
                <select class="form-select" name="tipo">
                    <option value="entrada" selected>Entrada</option>
                    <option value="saida">Saída</option>
                </select>
                {% else %}
                <select class="form-select" name="tipo">
                    <option value="saida" selected>Saída</option>
                    <option value="entrada">Entrada</option>
                </select>
                {% endif %}
            </div>
        </div>
        <div class="form-group row">
            <label for="valor" class="col-sm-2 col-form-label">Valor R$</label>
            <div class="col-sm-4">
                {% if dados[7] == undefined %}
                <input class="form-control" type="text" step="0.01" name="valor" value="{{dados[6]}}">
                {% else %}
                <input class="form-control" type="text" step="0.01" name="valor" value="{{dados[7]}}">
                {% endif %}
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <button type="submit" formaction="{{url_for('despesas')}}" formmethod="GET" class="btn btn-danger">Cancelar</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
